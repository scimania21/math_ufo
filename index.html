<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Math UFO Responsive</title>
    <style>
        /* --- ê¸°ë³¸ ì„¤ì • --- */
        * { box-sizing: border-box; touch-action: manipulation; font-family: 'Verdana', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: #111;
            width: 100%;
            height: 100%;
            /* ëª¨ë°”ì¼ ì£¼ì†Œì°½ ëŒ€ì‘ì„ ìœ„í•œ dvh ë‹¨ìœ„ ì‚¬ìš©, ë¯¸ì§€ì› ë¸Œë¼ìš°ì €ëŠ” vh ì‚¬ìš© */
            height: 100vh;
            height: 100dvh; 
            overflow: hidden;
            color: white;
        }

        /* --- ê²Œì„ ì „ì²´ ë ˆì´ì•„ì›ƒ (Flexbox) --- */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* íƒœë¸”ë¦¿ ë“± í° í™”ë©´ì—ì„œ ë„ˆë¬´ í¼ì§€ì§€ ì•Šê²Œ */
            height: 100%;
            margin: 0 auto; /* ì¤‘ì•™ ì •ë ¬ */
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column; /* ì„¸ë¡œ ë°°ì¹˜ */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 1. ìƒë‹¨ ì •ë³´ì°½ (ê³ ì • í¬ê¸°) */
        #header {
            flex: 0 0 auto; /* í¬ê¸° ì¤„ì–´ë“¤ì§€ ì•ŠìŒ */
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 10;
            background: rgba(0,0,0,0.3);
        }
        .info-box { background: rgba(0, 0, 0, 0.6); padding: 5px 12px; border-radius: 15px; border: 1px solid #555; }
        #timer { color: #ffeb3b; }
        #score { color: #00e676; }

        /* 2. ê²Œì„ í™”ë©´ (ë‚¨ëŠ” ê³µê°„ ëª¨ë‘ ì°¨ì§€) */
        #game-screen {
            flex: 1 1 auto; /* ë‚¨ëŠ” ê³µê°„ì„ ì±„ì›€ */
            min-height: 0;  /* ì¤‘ìš”: ë‚´ìš©ë¬¼ì´ ë§ì•„ë„ ì´ ì˜ì—­ì´ ì¤„ì–´ë“¤ ìˆ˜ ìˆê²Œ í•¨ */
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid #00e676;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            background-position: 0 0, 40px 60px;
        }

        /* UFO ìŠ¤íƒ€ì¼ */
        .ufo {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateX(-50%);
            z-index: 5;
            will-change: top; /* ì„±ëŠ¥ ìµœì í™” */
        }
        
        .ufo-cockpit {
            background: #000;
            color: #fff;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem; /* ëª¨ë°”ì¼ ê³ ë ¤ í°íŠ¸ ì¡°ì • */
            position: relative;
            bottom: -5px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 8px #ffd700;
            z-index: 2;
            white-space: nowrap;
            text-align: center;
        }

        .ufo-body {
            width: 60px;
            height: 18px;
            background: #ddd;
            border-radius: 50%;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .laser {
            position: absolute;
            width: 6px;
            height: 100%; /* í™”ë©´ ëê¹Œì§€ */
            background-color: #00e676;
            box-shadow: 0 0 8px #00e676;
            transform: translateX(-50%);
            z-index: 4;
            transform-origin: bottom;
        }

        /* 3. í•˜ë‹¨ ì»¨íŠ¸ë¡¤ íŒ¨ë„ (í™”ë©´ í•˜ë‹¨ì— ë”± ë¶™ìŒ) */
        #control-panel {
            flex: 0 0 auto; /* í¬ê¸° ì¤„ì–´ë“¤ì§€ ì•ŠìŒ */
            background-color: #111;
            padding: 10px;
            padding-bottom: max(10px, env(safe-area-inset-bottom)); /* ì•„ì´í° í•˜ë‹¨ ë°” ëŒ€ì‘ */
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            z-index: 20;
        }

        /* ì—ë„ˆì§€ ë°” */
        #energy-wrapper {
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            color:#bbb; 
            font-size:0.8rem; 
            margin-bottom: 2px;
        }
        #energy-container {
            width: 100%;
            height: 6px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        #energy-bar {
            width: 100%;
            height: 100%;
            background-color: #00e676;
            transition: width 0.3s ease, background-color 0.3s;
        }

        /* ì…ë ¥ì°½ */
        #input-display {
            width: 100%;
            height: 40px; /* ê³ ì • ë†’ì´ */
            background-color: #222;
            border: 2px solid #00e676;
            border-radius: 8px;
            color: #00e676;
            font-size: 1.5rem;
            text-align: center;
            line-height: 38px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* í‚¤íŒ¨ë“œ (ë°˜ì‘í˜• ê·¸ë¦¬ë“œ) */
        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            /* í™”ë©´ ë†’ì´ì— ë”°ë¼ í‚¤íŒ¨ë“œ ë†’ì´ ìœ ë™ì  ì¡°ì ˆ (ë„ˆë¬´ í¬ê±°ë‚˜ ì‘ì§€ ì•Šê²Œ) */
            height: 30vh; 
            max-height: 250px; 
            min-height: 180px; 
        }
        
        .key {
            background-color: #333;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            /* ë²„íŠ¼ ë‚´ìš©ë¬¼ ì¤‘ì•™ ì •ë ¬ */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%; /* ê·¸ë¦¬ë“œ ì…€ ê½‰ ì±„ìš°ê¸° */
            transition: background 0.1s;
        }
        .key:active { background-color: #555; }
        
        .key-fire { background-color: #00e676; color: #000; font-size: 1.2rem; }
        .key-fire:active { background-color: #00b359; }
        .key-del { background-color: #444; font-size: 1rem; }

        /* ì˜¤ë²„ë ˆì´ */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 20, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        #overlay h1 { font-size: 2.5rem; color: #00e676; margin-bottom: 10px; text-shadow: 0 0 15px #00e676; }
        #overlay p { font-size: 1rem; margin-bottom: 30px; color: #ccc; line-height: 1.5; }
        #start-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: #00e676;
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .damage-effect { animation: damageFlash 0.3s; }
        @keyframes damageFlash {
            0% { box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0); }
            50% { box-shadow: inset 0 0 50px 30px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="header">
        <div class="info-box">ì‹œê°„: <span id="timer">60</span></div>
        <div class="info-box">ì ìˆ˜: <span id="score">0</span></div>
    </div>

    <div id="game-screen"></div>

    <div id="control-panel">
        <div id="energy-wrapper">
            <span>ENERGY</span>
            <span id="energy-text">100%</span>
        </div>
        <div id="energy-container">
            <div id="energy-bar"></div>
        </div>

        <div id="input-display"></div>

        <div id="keypad">
            <button class="key" onclick="inputNum(1)">1</button>
            <button class="key" onclick="inputNum(2)">2</button>
            <button class="key" onclick="inputNum(3)">3</button>
            <button class="key" onclick="inputNum(4)">4</button>
            <button class="key" onclick="inputNum(5)">5</button>
            <button class="key" onclick="inputNum(6)">6</button>
            <button class="key" onclick="inputNum(7)">7</button>
            <button class="key" onclick="inputNum(8)">8</button>
            <button class="key" onclick="inputNum(9)">9</button>
            <button class="key key-del" onclick="deleteInput()">ì§€ì›€</button>
            <button class="key" onclick="inputNum(0)">0</button>
            <button class="key key-fire" onclick="fireLaser()">ë°œì‚¬</button>
        </div>
    </div>

    <div id="overlay">
        <h1 id="overlay-title">MATH UFO</h1>
        <p id="overlay-msg">ì •ë‹µì„ ì…ë ¥í•˜ê³  ë°œì‚¬í•˜ì—¬<br>ì§€êµ¬ë¥¼ ì§€ì¼œì£¼ì„¸ìš”!<br>(ì´ˆë“± ìˆ˜í•™: ê³±ì…ˆ & ë‚˜ëˆ—ì…ˆ)</p>
        <button id="start-btn" onclick="startGame()">ê²Œì„ ì‹œì‘</button>
    </div>
</div>

<script>
    // --- ê²Œì„ ìƒíƒœ ë³€ìˆ˜ ---
    let score = 0;
    let time = 60;
    let energy = 100;
    let isPlaying = false;
    let spawnTimer;
    let countdownTimer;
    let ufos = [];
    let currentInput = "";
    
    let audioCtx;

    // DOM ìš”ì†Œ
    const gameScreen = document.getElementById('game-screen');
    const inputDisplay = document.getElementById('input-display');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const energyBar = document.getElementById('energy-bar');
    const energyText = document.getElementById('energy-text');
    const overlay = document.getElementById('overlay');
    const container = document.getElementById('game-container');

    // --- ì‚¬ìš´ë“œ í•¨ìˆ˜ ---
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function playTone(type, startFreq, endFreq, duration) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        osc.type = type;
        osc.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
        if (endFreq) {
            osc.frequency.exponentialRampToValueAtTime(endFreq, audioCtx.currentTime + duration);
        }
        
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function playLaserSound() { playTone('sawtooth', 800, 100, 0.2); }
    function playExplosionSound() { playTone('square', 150, 40, 0.3); }
    function playWrongSound() { 
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime); 
        // ì‚- ì†Œë¦¬ (ì£¼íŒŒìˆ˜ ë³€í™” ì—†ìŒ)
        
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    // --- ê²Œì„ ë¡œì§ ---
    function startGame() {
        initAudio();
        score = 0;
        time = 60;
        energy = 100;
        ufos = [];
        currentInput = "";
        updateUI();
        gameScreen.innerHTML = '';
        overlay.style.display = 'none';
        isPlaying = true;

        countdownTimer = setInterval(() => {
            time--;
            timerEl.innerText = time;
            if (time <= 0) endGame("ì‹œê°„ ì¢…ë£Œ!");
        }, 1000);

        spawnTimer = setInterval(spawnUFO, 2000); 

        requestAnimationFrame(updateGame);
    }

    function endGame(reason) {
        isPlaying = false;
        clearInterval(countdownTimer);
        clearInterval(spawnTimer);
        
        document.getElementById('overlay-title').innerText = "ê²Œì„ ì¢…ë£Œ";
        document.getElementById('overlay-msg').innerHTML = `${reason}<br><br>ìµœì¢… ì ìˆ˜: <span style="color:#00e676; font-size:1.5rem;">${score}</span> ì `;
        document.getElementById('start-btn').innerText = "ë‹¤ì‹œ í•˜ê¸°";
        overlay.style.display = 'flex';
    }

    function generateProblem() {
        const type = Math.random() > 0.5 ? 'mul' : 'div';
        let num1, num2, answer, text;

        if (type === 'mul') {
            num1 = Math.floor(Math.random() * 8) + 2; 
            num2 = Math.floor(Math.random() * 9) + 1;
            answer = num1 * num2;
            text = `${num1} Ã— ${num2}`;
        } else {
            let divisor = Math.floor(Math.random() * 8) + 2;
            let quotient = Math.floor(Math.random() * 9) + 1;
            let dividend = divisor * quotient;
            answer = quotient;
            text = `${dividend} Ã· ${divisor}`;
        }
        return { text, answer };
    }

    function spawnUFO() {
        if (!isPlaying) return;

        const problem = generateProblem();
        const ufoEl = document.createElement('div');
        ufoEl.classList.add('ufo');
        ufoEl.innerHTML = `
            <div class="ufo-cockpit">${problem.text}</div>
            <div class="ufo-body"></div>
        `;

        const screenWidth = gameScreen.clientWidth;
        // UFOê°€ í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ì§€ ì•Šê²Œ (ì–‘ì˜† ì—¬ë°± í™•ë³´)
        const xPos = Math.random() * (screenWidth - 80) + 40; 
        
        ufoEl.style.left = `${xPos}px`;
        ufoEl.style.top = `-60px`;

        gameScreen.appendChild(ufoEl);

        const speed = Math.random() * 0.2 + 0.15; // ì²œì²œíˆ

        ufos.push({
            el: ufoEl,
            x: xPos,
            y: -60,
            answer: problem.answer,
            speed: speed
        });
    }

    function updateGame() {
        if (!isPlaying) return;

        const screenHeight = gameScreen.clientHeight;

        for (let i = ufos.length - 1; i >= 0; i--) {
            let ufo = ufos[i];
            ufo.y += ufo.speed;
            ufo.el.style.top = `${ufo.y}px`;

            // UFOê°€ í™”ë©´ í•˜ë‹¨(ë ˆì´ì € ë°œì‚¬ ì§€ì  ê·¼ì²˜)ì— ë‹¿ìœ¼ë©´
            if (ufo.y > screenHeight - 20) {
                damageEnergy();
                ufo.el.remove();
                ufos.splice(i, 1);
            }
        }

        requestAnimationFrame(updateGame);
    }

    function damageEnergy() {
        energy -= 15;
        container.classList.add('damage-effect');
        setTimeout(() => container.classList.remove('damage-effect'), 300);

        if (energy <= 0) {
            energy = 0;
            updateUI();
            endGame("ì—ë„ˆì§€ ê³ ê°ˆ!");
        } else {
            updateUI();
        }
    }

    function updateUI() {
        scoreEl.innerText = score;
        inputDisplay.innerText = currentInput;
        energyBar.style.width = `${energy}%`;
        energyText.innerText = `${energy}%`;
        
        if (energy <= 30) energyBar.style.backgroundColor = '#ff1744';
        else if (energy <= 60) energyBar.style.backgroundColor = '#ffea00';
        else energyBar.style.backgroundColor = '#00e676';
    }

    function inputNum(num) {
        if (!isPlaying) return;
        if (currentInput.length < 3) {
            currentInput += num;
            updateUI();
        }
    }

    function deleteInput() {
        currentInput = "";
        updateUI();
    }

    function fireLaser() {
        if (!isPlaying || currentInput === "") return;

        const answer = parseInt(currentInput);
        let hitIndex = -1;
        let lowestY = -1000;

        // ê°€ì¥ ì•„ë˜ì— ìˆëŠ” ì •ë‹µ UFO ìš°ì„  íƒ€ê²©
        for (let i = 0; i < ufos.length; i++) {
            if (ufos[i].answer === answer) {
                if (ufos[i].y > lowestY) {
                    lowestY = ufos[i].y;
                    hitIndex = i;
                }
            }
        }

        if (hitIndex !== -1) {
            const target = ufos[hitIndex];
            
            playLaserSound(); 
            setTimeout(playExplosionSound, 100); 

            createLaser(target.x, target.y);
            
            const boom = document.createElement('div');
            boom.innerText = "ğŸ’¥";
            boom.style.position = 'absolute';
            boom.style.left = target.x + 'px';
            boom.style.top = target.y + 'px';
            boom.style.fontSize = '2rem';
            boom.style.zIndex = 6;
            // í­ë°œ ì´í™íŠ¸ ì¤‘ì•™ ì •ë ¬
            boom.style.transform = "translate(-50%, -50%)"; 
            gameScreen.appendChild(boom);
            setTimeout(() => boom.remove(), 500);

            target.el.remove();
            ufos.splice(hitIndex, 1);
            score += 10;
            currentInput = ""; 
        } else {
            playWrongSound();
            score -= 3; // ê°ì 
            if (score < 0) score = 0;

            inputDisplay.style.borderColor = 'red';
            setTimeout(() => inputDisplay.style.borderColor = '#00e676', 200);
            currentInput = "";
        }
        updateUI();
    }

    function createLaser(targetX, targetY) {
        const laser = document.createElement('div');
        laser.classList.add('laser');
        laser.style.left = `${targetX}px`;
        laser.style.bottom = '0px'; // ê²Œì„ ìŠ¤í¬ë¦° ë°”ë‹¥ì—ì„œ ì‹œì‘
        // ë ˆì´ì € ê¸¸ì´ ê³„ì‚° (ë°”ë‹¥ì—ì„œ íƒ€ê²Ÿê¹Œì§€)
        // í™”ë©´ ì¢Œí‘œê³„ê°€ ìœ„(0) -> ì•„ë˜(max) ì´ë¯€ë¡œ ê³„ì‚° ì£¼ì˜
        // ë ˆì´ì €ëŠ” bottom:0 ì´ë¯€ë¡œ ë†’ì´ëŠ” (ì „ì²´ë†’ì´ - íƒ€ê²Ÿy) ê°€ ë˜ì–´ì•¼ í•¨
        // ë‹¤ë§Œ íƒ€ê²ŸyëŠ” top ê¸°ì¤€ì„.
        // ê°„ë‹¨í•˜ê²Œ í™”ë©´ ì „ì²´ë¥¼ ëš«ë„ë¡ ê¸¸ê²Œ ì„¤ì •í•˜ê³  CSSë¡œ ì²˜ë¦¬
        laser.style.height = '150%'; 
        
        gameScreen.appendChild(laser);

        setTimeout(() => { laser.style.opacity = '0'; }, 50);
        setTimeout(() => { laser.remove(); }, 150);
    }
</script>
