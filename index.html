<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Math UFO (5 Min Challenge)</title>
    <style>
        /* --- Í∏∞Î≥∏ ÏÑ§Ï†ï --- */
        * { box-sizing: border-box; touch-action: manipulation; font-family: 'Verdana', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: #111;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh; 
            overflow: hidden;
            color: white;
        }

        /* --- Í≤åÏûÑ Ï†ÑÏ≤¥ Î†àÏù¥ÏïÑÏõÉ --- */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* ÏÉÅÎã® Ï†ïÎ≥¥Ï∞Ω */
        #header {
            flex: 0 0 auto;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 10;
            background: rgba(0,0,0,0.3);
        }
        .info-box { background: rgba(0, 0, 0, 0.6); padding: 5px 12px; border-radius: 15px; border: 1px solid #555; }
        #timer { color: #ffeb3b; }
        #score { color: #00e676; }

        /* Í≤åÏûÑ ÌôîÎ©¥ */
        #game-screen {
            flex: 1 1 auto;
            min-height: 0;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid #00e676;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            background-position: 0 0, 40px 60px;
        }

        /* UFO Ïä§ÌÉÄÏùº */
        .ufo {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateX(-50%);
            z-index: 5;
            will-change: top;
        }
        
        .ufo-cockpit {
            background: #000;
            color: #fff;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
            bottom: -5px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 8px #ffd700;
            z-index: 2;
            white-space: nowrap;
            text-align: center;
        }

        .ufo-body {
            width: 60px;
            height: 18px;
            background: #ddd;
            border-radius: 50%;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .laser {
            position: absolute;
            width: 6px;
            height: 100%;
            background-color: #00e676;
            box-shadow: 0 0 8px #00e676;
            transform: translateX(-50%);
            z-index: 4;
            transform-origin: bottom;
        }

        /* ÌïòÎã® Ïª®Ìä∏Î°§ Ìå®ÎÑê */
        #control-panel {
            flex: 0 0 auto;
            background-color: #111;
            padding: 10px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            z-index: 20;
        }

        #energy-wrapper {
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            color:#bbb; 
            font-size:0.8rem; 
            margin-bottom: 2px;
        }
        #energy-container {
            width: 100%;
            height: 6px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        #energy-bar {
            width: 100%;
            height: 100%;
            background-color: #00e676;
            transition: width 0.3s ease, background-color 0.3s;
        }

        #input-display {
            width: 100%;
            height: 40px;
            background-color: #222;
            border: 2px solid #00e676;
            border-radius: 8px;
            color: #00e676;
            font-size: 1.5rem;
            text-align: center;
            line-height: 38px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            height: 30vh; 
            max-height: 250px; 
            min-height: 180px; 
        }
        
        .key {
            background-color: #333;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: background 0.1s;
        }
        .key:active { background-color: #555; }
        
        .key-fire { background-color: #00e676; color: #000; font-size: 1.2rem; }
        .key-fire:active { background-color: #00b359; }
        .key-del { background-color: #444; font-size: 1rem; }

        /* Ïò§Î≤ÑÎ†àÏù¥ */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 20, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        #overlay h1 { font-size: 2.5rem; color: #00e676; margin-bottom: 10px; text-shadow: 0 0 15px #00e676; }
        #overlay p { font-size: 1rem; margin-bottom: 30px; color: #ccc; line-height: 1.5; }
        #start-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: #00e676;
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .damage-effect { animation: damageFlash 0.3s; }
        @keyframes damageFlash {
            0% { box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0); }
            50% { box-shadow: inset 0 0 50px 30px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="header">
        <div class="info-box">ÏãúÍ∞Ñ: <span id="timer">300</span></div>
        <div class="info-box">Ï†êÏàò: <span id="score">0</span></div>
    </div>

    <div id="game-screen"></div>

    <div id="control-panel">
        <div id="energy-wrapper">
            <span>ENERGY</span>
            <span id="energy-text">100%</span>
        </div>
        <div id="energy-container">
            <div id="energy-bar"></div>
        </div>

        <div id="input-display"></div>

        <div id="keypad">
            <button class="key" onclick="inputNum(1)">1</button>
            <button class="key" onclick="inputNum(2)">2</button>
            <button class="key" onclick="inputNum(3)">3</button>
            <button class="key" onclick="inputNum(4)">4</button>
            <button class="key" onclick="inputNum(5)">5</button>
            <button class="key" onclick="inputNum(6)">6</button>
            <button class="key" onclick="inputNum(7)">7</button>
            <button class="key" onclick="inputNum(8)">8</button>
            <button class="key" onclick="inputNum(9)">9</button>
            <button class="key key-del" onclick="deleteInput()">ÏßÄÏõÄ</button>
            <button class="key" onclick="inputNum(0)">0</button>
            <button class="key key-fire" onclick="fireLaser()">Î∞úÏÇ¨</button>
        </div>
    </div>

    <div id="overlay">
        <h1 id="overlay-title">MATH UFO</h1>
        <p id="overlay-msg">Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÍ≥† UFOÎ•º Í≤©Ï∂îÌïòÏÑ∏Ïöî!<br>ÏãúÍ∞ÑÏù¥ ÏßÄÎÇ†ÏàòÎ°ù Îçî Îπ®ÎùºÏßëÎãàÎã§.<br>(Ï†úÌïúÏãúÍ∞Ñ 5Î∂Ñ)</p>
        <button id="start-btn" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
    </div>
</div>

<script>
    // --- Í≤åÏûÑ ÏÑ§Ï†ï ---
    const GAME_DURATION = 300; // 5Î∂Ñ (300Ï¥à)
    
    // --- ÏÉÅÌÉú Î≥ÄÏàò ---
    let score = 0;
    let time = GAME_DURATION;
    let energy = 100;
    let isPlaying = false;
    let spawnTimeout; // setTimeout ID Ï†ÄÏû•
    let countdownTimer;
    let ufos = [];
    let currentInput = "";
    let audioCtx;

    // DOM ÏöîÏÜå
    const gameScreen = document.getElementById('game-screen');
    const inputDisplay = document.getElementById('input-display');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const energyBar = document.getElementById('energy-bar');
    const energyText = document.getElementById('energy-text');
    const overlay = document.getElementById('overlay');
    const container = document.getElementById('game-container');

    // --- ÏÇ¨Ïö¥Îìú ---
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function playTone(type, startFreq, endFreq, duration) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.type = type;
        osc.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
        if (endFreq) osc.frequency.exponentialRampToValueAtTime(endFreq, audioCtx.currentTime + duration);
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function playLaserSound() { playTone('sawtooth', 800, 100, 0.2); }
    function playExplosionSound() { playTone('square', 150, 40, 0.3); }
    function playWrongSound() { 
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime); 
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    // --- Í≤åÏûÑ Î°úÏßÅ ---
    function startGame() {
        initAudio();
        score = 0;
        time = GAME_DURATION;
        energy = 100;
        ufos = [];
        currentInput = "";
        updateUI();
        gameScreen.innerHTML = '';
        overlay.style.display = 'none';
        isPlaying = true;

        // ÌÉÄÏù¥Î®∏ ÏãúÏûë
        countdownTimer = setInterval(() => {
            time--;
            // ÎÇ®ÏùÄ ÏãúÍ∞ÑÏùÑ Î∂Ñ:Ï¥à ÌòïÏãùÏúºÎ°ú Î≥¥Ïó¨Ï£ºÍ≥† Ïã∂Îã§Î©¥ ÏïÑÎûò Ï£ºÏÑù Ìï¥Ï†ú
            // let min = Math.floor(time / 60);
            // let sec = time % 60;
            // timerEl.innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;
            timerEl.innerText = time; // Í∑∏ÎÉ• Ï¥à Îã®ÏúÑ ÌëúÏãú

            if (time <= 0) endGame("ÏãúÍ∞Ñ Ï¢ÖÎ£å!");
        }, 1000);

        // Ï≤´ UFO ÏÉùÏÑ± Î∞è Ïû¨Í∑ÄÏ†Å Ïä§ÏºÄÏ§ÑÎßÅ ÏãúÏûë
        spawnUFO(); 

        requestAnimationFrame(updateGame);
    }

    function endGame(reason) {
        isPlaying = false;
        clearInterval(countdownTimer);
        clearTimeout(spawnTimeout); // UFO ÏÉùÏÑ± Ï§ëÎã®
        
        document.getElementById('overlay-title').innerText = "Í≤åÏûÑ Ï¢ÖÎ£å";
        document.getElementById('overlay-msg').innerHTML = `${reason}<br><br>ÏµúÏ¢Ö Ï†êÏàò: <span style="color:#00e676; font-size:1.5rem;">${score}</span> Ï†ê`;
        document.getElementById('start-btn').innerText = "Îã§Ïãú ÌïòÍ∏∞";
        overlay.style.display = 'flex';
    }

    // --- ÎÇúÏù¥ÎèÑ Ï°∞Ï†à Î°úÏßÅ ---
    function getDifficultyFactor() {
        // Í≤åÏûÑ ÏßÑÌñâÎ•† (0: ÏãúÏûë, 1: ÎÅù)
        // ÏãúÍ∞ÑÏù¥ Ï§ÑÏñ¥Îì§ÏàòÎ°ù ÏßÑÌñâÎ•†ÏùÄ 1Ïóê Í∞ÄÍπåÏõåÏßê
        const progress = (GAME_DURATION - time) / GAME_DURATION; 
        return progress;
    }

    function scheduleNextSpawn() {
        if (!isPlaying) return;

        const progress = getDifficultyFactor();

        // ÏÉùÏÑ± Ï£ºÍ∏∞ Í≥ÑÏÇ∞ (ms)
        // ÏãúÏûë: 2500ms(2.5Ï¥à) -> ÎÅù: 800ms(0.8Ï¥à)
        const maxSpawnRate = 2500;
        const minSpawnRate = 800;
        const currentSpawnRate = maxSpawnRate - (progress * (maxSpawnRate - minSpawnRate));

        spawnTimeout = setTimeout(spawnUFO, currentSpawnRate);
    }

    function generateProblem() {
        const type = Math.random() > 0.5 ? 'mul' : 'div';
        let num1, num2, answer, text;

        if (type === 'mul') {
            num1 = Math.floor(Math.random() * 8) + 2; 
            num2 = Math.floor(Math.random() * 9) + 1;
            answer = num1 * num2;
            text = `${num1} √ó ${num2}`;
        } else {
            let divisor = Math.floor(Math.random() * 8) + 2;
            let quotient = Math.floor(Math.random() * 9) + 1;
            let dividend = divisor * quotient;
            answer = quotient;
            text = `${dividend} √∑ ${divisor}`;
        }
        return { text, answer };
    }

    function spawnUFO() {
        if (!isPlaying) return;

        const problem = generateProblem();
        const ufoEl = document.createElement('div');
        ufoEl.classList.add('ufo');
        ufoEl.innerHTML = `
            <div class="ufo-cockpit">${problem.text}</div>
            <div class="ufo-body"></div>
        `;

        const screenWidth = gameScreen.clientWidth;
        const xPos = Math.random() * (screenWidth - 80) + 40; 
        ufoEl.style.left = `${xPos}px`;
        ufoEl.style.top = `-60px`;

        gameScreen.appendChild(ufoEl);

        // --- ÏÜçÎèÑ ÎÇúÏù¥ÎèÑ Ï°∞Ï†à ---
        const progress = getDifficultyFactor();
        
        // Í∏∞Î≥∏ ÏÜçÎèÑ: ÏãúÏûë 0.15 -> ÎÅù 0.5 (Ï†êÏ†ê Îπ®ÎùºÏßê)
        const baseSpeed = 0.15 + (progress * 0.35); 
        // ÎûúÎç§ Î≥ÄÎèô Ìè≠
        const randomVar = Math.random() * 0.2;
        
        const speed = baseSpeed + randomVar;

        ufos.push({
            el: ufoEl,
            x: xPos,
            y: -60,
            answer: problem.answer,
            speed: speed
        });

        // Îã§Ïùå UFO ÏòàÏïΩ
        scheduleNextSpawn();
    }

    function updateGame() {
        if (!isPlaying) return;

        const screenHeight = gameScreen.clientHeight;

        for (let i = ufos.length - 1; i >= 0; i--) {
            let ufo = ufos[i];
            ufo.y += ufo.speed;
            ufo.el.style.top = `${ufo.y}px`;

            if (ufo.y > screenHeight - 20) {
                damageEnergy();
                ufo.el.remove();
                ufos.splice(i, 1);
            }
        }

        requestAnimationFrame(updateGame);
    }

    function damageEnergy() {
        energy -= 15;
        container.classList.add('damage-effect');
        setTimeout(() => container.classList.remove('damage-effect'), 300);

        if (energy <= 0) {
            energy = 0;
            updateUI();
            endGame("ÏóêÎÑàÏßÄ Í≥†Í∞à!");
        } else {
            updateUI();
        }
    }

    function updateUI() {
        scoreEl.innerText = score;
        inputDisplay.innerText = currentInput;
        energyBar.style.width = `${energy}%`;
        energyText.innerText = `${energy}%`;
        
        if (energy <= 30) energyBar.style.backgroundColor = '#ff1744';
        else if (energy <= 60) energyBar.style.backgroundColor = '#ffea00';
        else energyBar.style.backgroundColor = '#00e676';
    }

    function inputNum(num) {
        if (!isPlaying) return;
        if (currentInput.length < 3) {
            currentInput += num;
            updateUI();
        }
    }

    function deleteInput() {
        currentInput = "";
        updateUI();
    }

    function fireLaser() {
        if (!isPlaying || currentInput === "") return;

        const answer = parseInt(currentInput);
        let hitIndex = -1;
        let lowestY = -1000;

        for (let i = 0; i < ufos.length; i++) {
            if (ufos[i].answer === answer) {
                if (ufos[i].y > lowestY) {
                    lowestY = ufos[i].y;
                    hitIndex = i;
                }
            }
        }

        if (hitIndex !== -1) {
            const target = ufos[hitIndex];
            
            playLaserSound(); 
            setTimeout(playExplosionSound, 100); 

            createLaser(target.x, target.y);
            
            const boom = document.createElement('div');
            boom.innerText = "üí•";
            boom.style.position = 'absolute';
            boom.style.left = target.x + 'px';
            boom.style.top = target.y + 'px';
            boom.style.fontSize = '2rem';
            boom.style.zIndex = 6;
            boom.style.transform = "translate(-50%, -50%)"; 
            gameScreen.appendChild(boom);
            setTimeout(() => boom.remove(), 500);

            target.el.remove();
            ufos.splice(hitIndex, 1);
            score += 10;
            currentInput = ""; 
        } else {
            playWrongSound();
            score -= 3;
            if (score < 0) score = 0;

            inputDisplay.style.borderColor = 'red';
            setTimeout(() => inputDisplay.style.borderColor = '#00e676', 200);
            currentInput = "";
        }
        updateUI();
    }

    function createLaser(targetX, targetY) {
        const laser = document.createElement('div');
        laser.classList.add('laser');
        laser.style.left = `${targetX}px`;
        laser.style.bottom = '0px'; 
        laser.style.height = '150%'; 
        gameScreen.appendChild(laser);
        setTimeout(() => { laser.style.opacity = '0'; }, 50);
        setTimeout(() => { laser.remove(); }, 150);
    }
</script>

</body>
</html>
